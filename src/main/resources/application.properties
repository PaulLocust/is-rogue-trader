# prod || dev
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/EclipseLink configuration
spring.jpa.database-platform=org.eclipse.persistence.platform.database.PostgreSQLPlatform
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.eclipselink.logging.level=INFO
spring.jpa.properties.eclipselink.logging.parameters=true

spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:sql/schema.sql
spring.web.resources.static-locations=classpath:/static/

# Server configuration
server.port=40000

# Jackson configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Swagger/OpenAPI Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.version=1.0.0
springdoc.default-consumes-media-type=application/json
springdoc.default-produces-media-type=application/json

springdoc.info.title=City Management System API
springdoc.info.description=REST API for managing cities with real-time updates
springdoc.info.version=1.0.0